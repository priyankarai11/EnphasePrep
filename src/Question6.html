            function Palindrome(str, n) {
                for (let i = 0; i < n / 2; i++) {
                    if (str[i] !== str[n - 1 - i]) {
                        return false
                    }
                }
                return true
            }

function longestPalSubstr(str,n)
{
   
    let high = 1, start = 0;
    for (let i = 0; i < n; i++) {
        for (let j = i; j < n; j++) {
             let flag = 1;
       
        for (let k = 0; k < (j - i + 1) / 2; k++)
            if (str[i + k] !== str[j - k])
                flag = 0;
  
            if (flag!=0 && (j - i + 1) > high) {
                start = i;
                high = j - i + 1;
            }
        }
    }
  
    for (let i = start; i <=  start + high - 1; ++i)
        document.write(str[i]);
}
 

let str = "fdfgeefeeg";
let n = str.length;
longestPalSubstr(str,n)
