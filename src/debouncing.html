<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="text" id="search"> 
   <p>event triggered</p>
   <p id="api"></p>
    <p>debounce</p>
    <p id="debounce"></p>
</body>
<script>
    let timer;
    let inputDom=document.getElementById('search');

    function APIcall(){
        let debounceDom = document.getElementById("debounce");
        let debounceCount = debounceDom.innerHTML || 0

        debounceDom.innerHTML = parseInt(debounceCount) + 1;
    }
   

    function debounceCall(func,delay)
    {
       
            clearTimeout(timer)
        

        timer=setTimeout(func, delay);
    }

    inputDom.addEventListener('input',()=>{
        let apiDom = document.getElementById("api");
        let apiCount = apiDom.innerHTML || 0

        apiCount = parseInt(apiCount) + 1;

        apiDom.innerHTML = apiCount;

        debounceCall(APIcall, 200)
    })  
</script>

</html>
