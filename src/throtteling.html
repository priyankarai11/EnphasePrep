<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        border: 1px  solid  black;
			width: 300px;
			height: 200px;
			overflow: scroll;
    }
</style>
<body>
    <div id="div-body">
        <p style="background:pink; height:1000px">1</p>
        <p style="background:yellow;height:1000px">2</p>
        <p style="background:blue;height:1000px">3</p>

    </div>
    <p >event fire</p>
    <p id="api"></p>
    <p > throtteling count</p>
    <p id="throttle"></p>
</body>
<script>
    var timer;
    var divBody=document.getElementById("div-body");

    function APIcall(){
        var debounceDOM=document.getElementById("throttle")
        var debounceCount=debounceDOM.innerHTML || 0

        debounceDOM.innerHTML=parseInt(debounceCount)+1
}

var throttleFunction=(func,delay)=>{
if(timer)
{
    return
}

timer=setTimeout(()=>{
    func()
timer=undefined
},delay)


}

divBody.addEventListener('scroll',()=>{
    var APIDOM=document.getElementById("api")
    var APICount= APIDOM.innerHTML || 0

        APICount= parseInt(APICount) + 1;

        APIDOM.innerHTML=APICount;

        throttleFunction(APIcall,200);
})

</script>
</html>
